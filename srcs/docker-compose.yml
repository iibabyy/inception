services:

  #   MARIADB   #
  mariadb:
    build: requirements/mariadb/
    container_name: mariadb
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - wpnetwork

  #   NGINX   #
  nginx:
    build: requirements/nginx
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html/wordpress
    networks:
      - wpnetwork

  #   WORDPRESS   #
  wordpress:
    build: requirements/wordpress/
    depends_on:
      - mariadb
    container_name: wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/html/wordpress
    networks:
      - wpnetwork

  #   ADMINER   #
  adminer:
    build: requirements/bonus/adminer/
    depends_on:
      - mariadb
    env_file:
      - .env
    container_name: adminer
    restart: always
    ports:
      - 80:80
    networks:
      - wpnetwork

networks:
  wpnetwork:
    name: wpnetwork
    driver: bridge

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/ibaby/data/wordpress

  mysql:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/ibaby/data/mysql